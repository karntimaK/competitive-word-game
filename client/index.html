<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitive Word Game</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="../static/main.js"></script>
</head>
<body>
  <h2>Competitive Word Game</h2>

  <!-- Step 1: Sprint 1 UI -->
  <div id="lobby">
    <input id="username" placeholder="Enter your name">
    <button onclick="findMatch()">Find Match</button>
    <div id="status"></div>
  </div>

  <!-- Step 2: Game UI -->
  <div id="game" style="display:none;">
    <h3>Player: <span id="player-name"></span></h3>
    <h4>Opponent: <span id="opponent-name"></span></h4>

    <!-- Player Table 6x5 -->
    <table id="player-table" border="1">
      <!-- Rows & columns will be generated by JS -->
    </table>

    <!-- Opponent mini feedback -->
    <div>
      <h5>Opponent Feedback</h5>
      <table id="opponent-table" border="1">
        <!-- 6x5 small feedback grid -->
      </table>
    </div>

    <!-- Input + Submit -->
    <div>
      <input type="text" id="guess-input" maxlength="5" placeholder="Type guess">
      <button onclick="submitGuess()">Submit</button>
    </div>
  </div>
</body>
</html>
